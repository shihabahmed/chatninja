<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="/css/styles.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap-modal.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="chat-window" style="display: block; padding-right: 0;">
			<div class="container">
				<div class="messages-container">
					<div class="messages"></div>
				</div>

				<div class="input-group form-controls">
					<input id="message" class="form-control" />
					<span class="input-group-btn">
						<button type="button" id="send" class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/chat.js"></script>
	<script src="/js/QueryString.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
